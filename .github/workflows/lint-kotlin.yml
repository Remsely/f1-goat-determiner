name: Lint Kotlin

on:
  workflow_call:
    inputs:
      working-directory:
        required: true
        type: string

jobs:
  lint:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '21'

      - name: Setup Gradle
        uses: gradle/actions/setup-gradle@v3

      - name: Make gradlew executable
        working-directory: ${{ inputs.working-directory }}
        run: chmod +x gradlew

      - name: Run Detekt
        working-directory: ${{ inputs.working-directory }}
        run: ./gradlew detekt
