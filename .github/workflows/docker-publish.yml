name: Build and Publish Docker Images

on:
  push:
    branches:
      - main
  workflow_dispatch:

env:
  DOCKERHUB_USERNAME: ${{ secrets.DOCKERHUB_USERNAME }}

jobs:
  build-and-push:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Login to DockerHub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      # === Analytics API ===
      - name: Build and push Analytics API
        uses: docker/build-push-action@v5
        with:
          context: ./analitycs-api
          file: ./analytics-api/Dockerfile
          push: true
          tags: |
            ${{ env.DOCKERHUB_USERNAME }}/f1-goat-analytics-api:latest
            ${{ env.DOCKERHUB_USERNAME }}/f1-goat-analytics-api:${{ github.sha }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

      # === Frontend ===
      - name: Build and push Frontend
        uses: docker/build-push-action@v5
        with:
          context: ./frontend
          file: ./frontend/Dockerfile
          push: true
          tags: |
            ${{ env.DOCKERHUB_USERNAME }}/f1-goat-frontend:latest
            ${{ env.DOCKERHUB_USERNAME }}/f1-goat-frontend:${{ github.sha }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

      # === Nginx ===
      - name: Build and push Nginx
        uses: docker/build-push-action@v5
        with:
          context: ./nginx
          file: ./nginx/Dockerfile
          push: true
          tags: |
            ${{ env.DOCKERHUB_USERNAME }}/f1-goat-nginx:latest
            ${{ env.DOCKERHUB_USERNAME }}/f1-goat-nginx:${{ github.sha }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

      - name: Summary
        run: |
          echo "## ðŸ³ Docker Images Published" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "| Service | Image |" >> $GITHUB_STEP_SUMMARY
          echo "|---------|-------|" >> $GITHUB_STEP_SUMMARY
          echo "| Backend | \`${{ env.DOCKERHUB_USERNAME }}/f1-goat-backend:latest\` |" >> $GITHUB_STEP_SUMMARY
          echo "| Frontend | \`${{ env.DOCKERHUB_USERNAME }}/f1-goat-frontend:latest\` |" >> $GITHUB_STEP_SUMMARY
          echo "| Nginx | \`${{ env.DOCKERHUB_USERNAME }}/f1-goat-nginx:latest\` |" >> $GITHUB_STEP_SUMMARY
