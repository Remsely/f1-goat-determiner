name: Lint Nginx

on:
  workflow_call:
    inputs:
      working-directory:
        required: true
        type: string

jobs:
  lint:
    name: Lint Nginx config
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install gixy
        run: pip install gixy

      - name: Run gixy
        working-directory: ${{ inputs.working-directory }}
        run: gixy nginx.conf

      - name: Summary
        if: success()
        run: echo "âœ… Nginx configuration is valid and secure."
